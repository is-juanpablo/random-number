<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/64/change.png" type="image/x-icon">
</head>

<body>

    <main class="">
        <div id="panel">
            <div id="pnlDateInput">
                <div class="pnlDate">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Day</span>
                        </div>
                        <input id="day" min="1" max="31" type="number" class="form-control" placeholder="1 - 31"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="tableInput">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr class="table-active day">
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                        <h4></h4>
                    </div>
                </div>
                <div class="pnlDate">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Month</span>
                        </div>
                        <input id="month" min="1" max="12" type="number" class="form-control" placeholder="1 - 12"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="tableInput">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr class="table-active month">
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pnlDate yearPanel">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Year</span>
                        </div>
                        <input id="year" min="1024" type="number" class="form-control" placeholder="+ 1024"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="tableInput">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr class="table-active year">
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="pnlIS">
                <h2>Initial state</h2>
                <p>[]</p>
            </div>
        </div>
        <div id="table">
            <div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Loop</th>
                            <th scope="col">b1</th>
                            <th scope="col">b2</th>
                            <th scope="col">b3</th>
                            <th scope="col">b4</th>
                            <th scope="col">b5</th>
                            <td class="text-center">
                                <button type="button" class="btn btn-outline-primary btnGenerate">Generate key</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-active">
                            <th scope="row">Initial state</th>
                            <td class="is-1 is field-process">-</td>
                            <td class="is-2 is field-process">-</td>
                            <td class="is-3 is field-process">-</td>
                            <td class="is-4 is field-process">-</td>
                            <td class="is-5 is field-process">-</td>
                            <th scope="col" class="text-center">Random number</th>
                        </tr>
                        <tr>
                            <th scope="row">Loop 1</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 2</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 3</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 4</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 5</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 6</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 7</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 8</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 9</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 10</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 11</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 12</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 13</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 14</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 15</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                        <tr>
                            <th scope="row">Loop 16</th>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="field-process"></td>
                            <td class="text-center field-result"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table class="table table-bordered table-hover tableResult">
                    <tbody>
                        <tr class="bg-danger">
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
